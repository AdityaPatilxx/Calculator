<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="main-section">
        <div class="calculator-body">
            <div class="display-container">
                <div id="expression">0</div>
                <div id="answer"></div>
            </div>
            <div class="button-container">
                <button id="erase-all">AC</button>
                <button id="erase">C</button>
                <button class="operator">^</button>
                <button class="operator">รท</button>

                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operator">ร</button>

                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operator">-</button>

                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operator">+</button>

                <button class="numbers">0</button>
                <button class="numbers" id="dot">.</button>
                <button id="start"> = </button>

            </div>
        </div>
    </section>
</body>

</html>
